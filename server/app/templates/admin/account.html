{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">账号管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="/admin/account/" class="btn btn-sm btn-outline-secondary">列表</a>
            <a href="/admin/account/add/" class="btn btn-sm btn-outline-secondary">添加</a>
        </div>
    </div>
</div>
<h5>账号管理[列表]</h5>
<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-sm table-bordered">
            <thead>
            <tr>
                <th style="width: 25%;">编号</th>
                <th style="width: 25%;">名称</th>
                <th style="width: 25%;">创建时间</th>
                <th style="width: 25%;">管理</th>
            </tr>
            </thead>
            <tbody>
            {% for v in data['account'] %}
            <tr>
                <td>{{ str(v['_id']) }}</td>
                <td>{{ v['name'] }}</td>
                <td>{{ v['createdAt'] }}</td>
                <td>
                    {%
                    set url="/admin/account/delete/?_id="+str(v['_id'])
                    %}
                    <a href="javascript:void(0)"
                       onclick="if(confirm(`确定删除编号为{{ str(v['_id']) }}记录吗？`)){location.href='{{ url }}'}"
                       class="text-danger">[删除]</a>
                </td>
            </tr>
            {% end %}
            </tbody>
        </table>
    </div>
</div>
{% end %}
